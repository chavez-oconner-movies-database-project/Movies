<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Movie-Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Movie.css">
</head>
<body>
<h1>Movies</h1>
<div id="loading">Loading...</div>
<div id="movies"></div>

<form id="edit-movie-form">
    <input type="text" name="title" placeholder="Title">
    <input type="number" name="rating" placeholder="Rating">
    <input type="hidden" name="id">
    <button type="submit">Save Changes</button>
</form>

<button type="button" id="add-movie-btn" class="btn btn-primary" data-toggle="modal" data-target="#addMovieModal">
    Add Movie
</button>

<!-- Add Movie Modal -->
<div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="addMovieModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMovieModalLabel">Add Movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addMovieForm">
                    <div class="form-group">
                        <label for="title" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="genre" class="col-form-label">Genre:</label>
                        <input type="text" class="form-control" id="genre" name="genre">
                    </div>
                    <div class="form-group">
                        <label for="director" class="col-form-label">Director:</label>
                        <input type="text" class="form-control" id="director" name="director">
                    </div>
                    <div class="form-group">
                        <label for="rating" class="col-form-label">Rating:</label>
                        <input type="text" class="form-control" id="rating" name="rating">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-movie-btn" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="submit-movie-btn">Add Movie</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editMovieModal" tabindex="-1" role="dialog" aria-labelledby="editMovieModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editMovieModalLabel">Edit Movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editMovieForm">
                    <input type="hidden" name="id" id="edit-movie-id">
                    <div class="form-group">
                        <label for="edit-movie-title">Title</label>
                        <input type="text" class="form-control" id="edit-movie-title" name="title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="edit-movie-rating">Rating</label>
                        <input type="text" class="form-control" id="edit-movie-rating" name="rating" placeholder="Enter rating">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-edited-movie-btn" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-edited-movie-btn">Save Changes</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="Movie.js"></script>
</body>
</html>
